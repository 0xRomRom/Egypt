<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="./script.js"></script>
</head>
<body>
    <div class="app">
        <nav>
            <img src="./img/Logo.avif" alt="Tours logo" class="logo">
            <ul class="nav-list">
                <li class="hyro">𓀀𓁐𓏥𓃀𓈖𓌱𓅓𓎛𓅱</li>
                <li>Reviews</li>
                <li>Tours</li>
                <li>Contact</li>
                <li class="hyro">𓀔𓈖𓌱𓅓𓎛𓇋𓇋𓏏𓁐𓐍</li>
            </ul>
        </nav>
        <div class="header">
            <h1>Cleopatra Tours</h1>
            <video autoplay loop muted>
                <source src="./img/header-video.mp4">
            </video>
        </div>
        <div class="main-content">
            <div class="review-bar">
                <div class="review-inner">
                    <h2 class="review-hero">Reviews</h2>
                </div>
            </div>
            <div class="tours-box">
                <div class="tours-inner">
                    <h2 class="tours-hero">Reizen</h2>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
